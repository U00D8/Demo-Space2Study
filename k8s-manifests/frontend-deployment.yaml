apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: space2study
  labels:
    app: frontend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        prometheus.io/scrape: "false"
    spec:
      # Prefer worker nodes 
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: DoesNotExist
      
      # Use node name to spread across workers
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: frontend
      
      containers:
      - name: frontend
        # Replaced with actual ECR image
        image: ACCOUNT_ID.dkr.ecr.eu-north-1.amazonaws.com/space2study-frontend:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        # Environment variables from secret
        envFrom:
        - secretRef:
            name: frontend-secrets
        
        # Resource requests and limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        
        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Readiness probe - remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Volume mounts for temp files and runtime config
        volumeMounts:
        - name: runtime-config
          mountPath: /usr/share/nginx/html/config.js
          subPath: config.js
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
      
      # Init container to verify secrets are available
      initContainers:
      - name: check-secrets
        image: busybox:1.28
        command: ['sh', '-c', 'echo "Frontend secrets loaded: $VITE_API_BASE_PATH"']
        envFrom:
        - secretRef:
            name: frontend-secrets
      
      # Pod security and scheduling
      securityContext:
        fsGroup: 101
      
      # Service account
      serviceAccountName: frontend
      
      # ECR pull credentials
      imagePullSecrets:
      - name: ecr-secret
      
      # Volumes
      volumes:
      - name: runtime-config
        configMap:
          name: frontend-runtime-config
          items:
          - key: config.js
            path: config.js
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}

---
# Frontend Runtime Configuration
# Runtime environment variables are injected into config.js via postStart lifecycle hook
# The frontend accesses these via: window.__CONFIG__.VITE_API_BASE_PATH
# Source: Kubernetes Secret (frontend-secrets) populated from Vault by the Jenkins pipeline
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: space2study
data:
  description: |
    Configuration is dynamically generated at container startup by the postStart lifecycle hook.
    The hook reads VITE_API_BASE_PATH from the Kubernetes Secret (frontend-secrets)
    and generates /usr/share/nginx/html/config.js which is loaded in index.html.
    Frontend app accesses it via: window.__CONFIG__.VITE_API_BASE_PATH

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: space2study
  labels:
    app: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP

---
# ServiceAccount for frontend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend
  namespace: space2study

---
# Role for frontend (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frontend
  namespace: space2study
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frontend
  namespace: space2study
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: frontend
subjects:
- kind: ServiceAccount
  name: frontend
  namespace: space2study

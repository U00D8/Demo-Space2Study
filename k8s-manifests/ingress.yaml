apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: space2study-ingress
  namespace: space2study
  labels:
    app: space2study
  annotations:
    # nginx-ingress annotations
    # Using Cloudflare Origin Certificate for TLS

    # Trust forwarded headers from Cloudflare (prevents HTTP->HTTPS redirect loop)
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://space2study.pp.ua"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: nginx
  
  # TLS configuration
  tls:
  - hosts:
    - space2study.pp.ua
    - www.space2study.pp.ua
    - api.space2study.pp.ua
    secretName: space2study-tls
  
  rules:
  # Frontend routes
  - host: space2study.pp.ua
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  
  - host: www.space2study.pp.ua
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  
  # Backend API routes
  - host: api.space2study.pp.ua
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
